<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="demo" class="carousel slide" data-bs-right="carousel">

            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"></button>

        <div class="carousel-inner">

                <img src="HD.webp" style="width: 100%" class="d-block">

                    <h4>GREEN DIAMOND</h4>

                </div>
            </div>
            <div class="carousel-item active">
                <img src="HD2.jpg" style="width: 100%" class="d-block">
                <div class="carousel-caption">
                    <h4>ROLEX</h4>
                    <P>Lorem ipsum dolor sit amet.</P>
            
                </div>
            </div>
            <div class="carousel-item">

                <div class="carousel-caption">

                    <P>Lorem ipsum dolor sit amet.</P>
            
                </div>
            </div>

            
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev"><span
                class="carousel-control-prev-icon"></span></button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next"><span
                class="carousel-control-next-icon"></span></button>
        
    </div>
